<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="decription" content="Gym club for clients looking to get fit & join a community">
    <meta name="keywords" content="gym, fitness, heatlh, community">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>My PP1</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Gym Heroes</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="#facilities">Facilities</a>
                </li>
                <li>
                    <a href="#reviews">Reviews</a>
                </li>
                <li>
                    <a href="#about">About Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="hero-image"> </div>
        <div id="signup-form">
            <form method="POST" action="https://formdump.codeinstitute.net/">
                <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i> </h2>
                <label for="fname">First Name</label>
                <input id="fname" class="text-input" type="text" name="first_name" required />
                <label for="lname">Last Name</label>
                <input id="lname" class="text-input" type="text"  name="last_name" required />
                <label for="email">Email Address</label>
                <input id="email" class="text-input" type="email" name="email_address" required/>
                <label for="off-peak">Off peak</label>
                <input id="off-peak" type="radio" name ="membership_type" value="off-peak" required/>
                <label for="anytime">Anytime</label>
                <input id="anytime" type="radio" name ="membership_type" value="anytime" required/>
                <input class="join-button"  type="submit" value=""/>
            </form>
        </div>
    </section>
    <section>
        Facilities
    </section>
    <section>
        Reviews
    </section>
    <section>
        About, contact info, Map
    </section>
    <footer>
        Social links, copyright
    </footer>
</body>

</html>
